<!DOCTYPE HTML>
<HTML>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="echarts.js"></script>
		<script type="text/javascript">
			window.onload=function(){
				var myChart = echarts.init(document.getElementById("e1_div"))
				var option = {
					title: {
						text: 'ECharts 入门示例'
					},
					tooltip: {},
					legend: {
						data:['销量']
					},
					xAxis: {
						data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
					},
					yAxis: {},
					series: [{
						name: '销量',
						type: 'bar',
						data: [5, 20, 36, 10, 10, 20]
					}]
				}
				myChart.setOption(option)
			}
		</script>
	</head>
	<body>
		<div id="e1_div" style="width: 600px;height:400px;"></div>
	</body>
</HTML>
